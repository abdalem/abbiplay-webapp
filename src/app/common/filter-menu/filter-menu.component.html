<button id="filter-menu-button" mat-raised-button color="primary" (click)="showMenu = !showMenu">Filtres</button>

<div class="menu-container" (clickOutside)="showMenu = false"  [exclude]="'#filter-menu-button'" [fxShow]="showMenu">
  <mat-form-field>
    <input matInput [matDatepicker]="startPicker" (dateInput)="addDate('start', $event)" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="endPicker" (dateInput)="addDate('end', $event)" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>


</div>
